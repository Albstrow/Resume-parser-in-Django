{% include "baseform.html" %}
{% load static %}
                            
                                <h3 id="Heading">Sign Up</h3>

                                <label style="display: block;text-align: left;">Username:</label>
                                <div class="row">
                                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                                            width="100%">
                                            <path
                                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                                        </svg>
                                    </div>
                                    {{ form.username }}
                                </div>
                                <div class="row name">
                                    {{ form.first_name }}
                                    {{ form.last_name }}
                                </div>
                                <label style="display: block;text-align: left;">Email:</label>
                                <div class="row">
                                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                            width="100%">
                                            <path
                                                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                                        </svg></div>{{ form.email }}
                                </div>
                                <label style="display: block;text-align: left;">Password:</label>
                                <div class="row">

                                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                            width="30px">
                                            <path
                                                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                                        </svg></div>{{ form.password1 }}
                                        {{ form.errors.password }}
                                </div>
                                <label style="display: block;text-align: left;">Confirm Password:</label>
                                <div class="row">

                                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                            width="30px">
                                            <path
                                                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                                        </svg></div>{{ form.password2 }}
                                </div>

                                <div>
                                    <button type="submit">Sign In</button><br>
                                    already have account
                                    <button type="button" style="background-color: black;"
                                        onclick="redirectToLogin()">Log In</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>

                <div class="home-cta-scroll-cta" data-parallax-top='1.25' data-scroll-to="work">
                    <div class="home-cta-scroll-cta-wrapper">
                        <!-- <div class="home-cta-scroll-cta-background">
                    <div class="home-cta-scroll-cta-background-inner"></div>
                </div> -->
                        <div class="home-cta-scroll-cta-arrow">
                            <div class="home-cta-scroll-cta-arrow-inner">

                                <div class="home-cta-scroll-cta-arrow-hover">
                                    <img src="{% static '/assets/svg/arrow-up.svg' %}" alt="arrow up">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
<br><br><br><br><br><br><br><br><br>
            <div>

            </div>

            <script>
                function redirectToLogin() {
                    window.location.href = "{% url 'login' %}";
                }
            </script>
            <br><br><br><br><br><br><br>
            {% include "footer.html" %}
